<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>charliekmcmahon</title>
  </head>
  <body>

<h1 id="title"></h1>

<script>

var i = 0;
var txt = 'Welcome to charliekmcmahon.com.au';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("title").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter()

</script>

<!-- Main CSS for website (embedded) -->
  </body>
</html>
